<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barebreathe Creative Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/musicPlayer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;300;400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 靜態背景圖片 -->
    <img src="image/IMG_4615 2.jpg" alt="Background Image" class="background-image">
    
    <div class="container">
        <div class="logo">
            <a href="#">
                <img src="image/logos/barebreathe logo-a.png" alt="Barebreathe Logo">
            </a>
        </div>
        
        <div class="content">
            <h1>Barebreathe Creative Studio</h1>
            <p class="tagline">Where minimalism meets creativity</p>
        </div>
        
        <div class="ambient-controls">
            <div class="ambient-sound">
                <span>Ambient Sound</span>
                <button class="sound-toggle">Play</button>
            </div>
            <div class="ambient-visual">
                <span>Distant waves</span>
            </div>
        </div>
        
        <nav class="navigation">
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        
        <!-- 音樂播放器 -->
        <div class="music-player">
            <div class="player-header">
                <div class="player-title">音樂播放器</div>
                <button class="toggle-player" aria-label="收起播放器">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            
            <div class="album-info">
                <img src="image/music-covers/default-cover.jpg" alt="專輯封面" class="album-cover">
                <div class="track-info">
                    <div class="track-title">加載中...</div>
                    <div class="track-artist">Barebreathe Studio</div>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress"></div>
            </div>
            
            <div class="time-info">
                <div class="current-time">0:00</div>
                <div class="duration">0:00</div>
            </div>
            
            <div class="controls">
                <div class="control-buttons">
                    <button class="control-btn prev-btn" aria-label="上一首">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-pause-btn" aria-label="播放">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn next-btn" aria-label="下一首">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
                
                <div class="volume-control">
                    <i class="fas fa-volume-up volume-icon"></i>
                    <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sound toggle functionality
            const soundToggle = document.querySelector('.sound-toggle');
            let audio = new Audio('sounds/ambient.mp3');
            audio.loop = true;
            
            soundToggle.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    this.textContent = 'Pause';
                } else {
                    audio.pause();
                    this.textContent = 'Play';
                }
            });
            
            // 播放器收起/展開功能
            const togglePlayer = document.querySelector('.toggle-player');
            const musicPlayer = document.querySelector('.music-player');
            
            togglePlayer.addEventListener('click', function() {
                musicPlayer.classList.toggle('collapsed');
                
                if (musicPlayer.classList.contains('collapsed')) {
                    this.innerHTML = '<i class="fas fa-chevron-up"></i>';
                    this.setAttribute('aria-label', '展開播放器');
                } else {
                    this.innerHTML = '<i class="fas fa-chevron-down"></i>';
                    this.setAttribute('aria-label', '收起播放器');
                }
            });
        });
    </script>
    <script src="js/musicPlayer.js"></script>
</body>
</html>
